{% load widget_tweaks %}

{% for field in form %}
<div class="mb-4">
    <label class="block text-left text-gray-700 mb-2" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
    {% render_field field class="block w-full bg-gray-100 p-1 border border-gray-300 rounded" %}
    {% for error in field.errors %}
    <p class="text-red-500">{{ error }}</p>
    {% endfor %}
</div>
{% endfor %}
