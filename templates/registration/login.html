{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Login{% endblock %}

{% block content %}

<form action="" method="post" class="mx-auto w-1/2 shadow-md p-5">
    {% csrf_token %}

    <h1 class="mx-auto text-center m-5 font-bold">Login</h1>

    {% include 'form_in.html' %}

    <div class="text-center">
        <input type="submit" value="Login"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-5">

        <p>Don't have an account? <a class="text-red-500 font-medium" href="{% url 'register' %}">Register</a></p>
    </div>
</form>

{% endblock %}
